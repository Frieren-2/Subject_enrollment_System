<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admin Panel with Dark Theme" />
    <meta name="keywords" content="admin, dark theme, dashboard" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/boxicons.min.css') }}">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/subject_dashboard.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/instructor_dashboard.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_list.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/available_sub.css') }}">

    <style>
        
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="text-center mb-4">
            <h5 class="text-white d-none d-md-block">Admin Panel</h5>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('admin_dashboard') }}">
                    <i class='bx bxs-dashboard'></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('Available_sub') }}">
                    <i class='bx bxs-dashboard'></i> <span>Available Subject</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('student_list') }}">
                    <i class='bx bxs-user-detail'></i> <span>Student List</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">
                    <i class='bx bxs-user-plus'></i> <span>Add Instructor</span>
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link text-danger" href="{{ url_for('logout') }}">
                    <i class='bx bx-log-out'></i> <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Area -->
    <div class="main">
        <!-- Top Navbar -->
        <div class="topnav">
            <div><h5 class="mb-0">Dashboard</h5></div>
            <div class="username">
                <span>Welcome, Admin</span>
                <i class='bx bx-user-circle'></i>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            {% block content %}
            <!-- Main Content Here -->
            {% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin_dashboard.js') }}"></script>
</body>
</html>
