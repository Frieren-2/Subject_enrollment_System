<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admin Panel with Dark Theme" />
    <meta name="keywords" content="admin, dark theme, dashboard" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/boxicons.min.css') }}">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/subject_dashboard.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/instructor_dashboard.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_list.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/available_sub.css') }}">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #121212; /* Darker background for better contrast */
            color: #e1e1e1; /* Light text for readability */
        }
        .sidebar {
            width: 250px;
            background-color: #1e1e1e; /* Slightly lighter than body for subtle separation */
            padding: 20px;
            min-height: 100vh;
            border-right: 1px solid #444; /* Dark border for better separation */
        }
        .sidebar .nav-link {
            color: #b3b3b3;
            font-size: 1.1em;
            margin: 10px 0;
            transition: color 0.3s;
        }
        .sidebar .nav-link:hover {
            color: #fff; /* Highlight on hover */
        }
        .sidebar .nav-link.active {
            color: #f39c12; /* Active link in gold color */
        }
        .sidebar .nav-item i {
            font-size: 1.3em;
            margin-right: 10px;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #181818; /* Dark theme for content area */
        }
        .topnav {
            background-color: #242424; /* Darker navbar */
            padding: 10px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        .topnav h5 {
            font-weight: bold;
            margin: 0;
        }
        .topnav .username {
            display: flex;
            align-items: center;
        }
        .topnav .username span {
            margin-right: 10px;
        }
        .topnav i {
            font-size: 24px;
            color: #f8f9fa;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
            background-color: #1a1a1a; /* Dark content area */
        }
        /* Additional styling for hover effects in links */
        .nav-item {
            transition: transform 0.2s ease;
        }
        .nav-item:hover {
            transform: scale(1.05);
        }
        /* Table styling */
        table.dataTable {
            background-color: #2d2d2d;
            color: #f1f1f1;
        }
        table.dataTable th,
        table.dataTable td {
            padding: 12px 15px;
            text-align: center;
        }
        /* Button styling */
        .btn-primary {
            background-color: #f39c12;
            border-color: #f39c12;
        }
        .btn-primary:hover {
            background-color: #e67e22;
            border-color: #e67e22;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="text-center mb-4">
            <h5 class="text-white d-none d-md-block">Admin Panel</h5>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('admin_dashboard') }}">
                    <i class='bx bxs-dashboard'></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('Available_sub') }}">
                    <i class='bx bxs-dashboard'></i> <span>Available Subject</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('student_list') }}">
                    <i class='bx bxs-user-detail'></i> <span>Student List</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">
                    <i class='bx bxs-user-plus'></i> <span>Add Instructor</span>
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link text-danger" href="{{ url_for('logout') }}">
                    <i class='bx bx-log-out'></i> <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Area -->
    <div class="main">
        <!-- Top Navbar -->
        <div class="topnav">
            <div><h5 class="mb-0">Dashboard</h5></div>
            <div class="username">
                <span>Welcome, Admin</span>
                <i class='bx bx-user-circle'></i>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            {% block content %}
            <!-- Main Content Here -->
            {% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin_dashboard.js') }}"></script>
</body>
</html>
