{% extends 'base.html' %}

{% block content %}
<div class="card p-4" style="background-color: #2b2b2b; border: 1px solid #444;">
  <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search enrollments..." style="background-color: #3a3a3a; color: #fff; border: 1px solid #555;">
  
    <div class="card-body" style="padding: 0;">
      <div class="table-responsive">
        <table class="table table-striped" id="studentTable" style="color: #f1f1f1;">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Subject</th>
              <th>Semester</th>
              <th>Academic Year</th>
              <th>Enrollment Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-row-hover">
              <td>Allen JAY BACANG</td>
              <td>Computer Programming</td>
              <td>Second Semester</td>
              <td>2nd Year</td>
              <td>Feb 2, 2000</td>
              <td>
                <span class="status-badge status-approved">Approved</span>
              </td>
              <td>
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-info btn-icon">
                    <i class="bx bx-info-circle"></i>
                  </button>
                  <button class="btn btn-danger btn-icon">
                    <i class="bx bx-x-circle"></i>
                  </button>
                </div>
              </td>
            </tr>
            <!-- Additional rows -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
// Search functionality
document.getElementById('searchInput').addEventListener('keyup', function () {
  let input = this.value.toLowerCase();
  let rows = document.querySelectorAll('.table-modern tbody tr');

  rows.forEach(row => {
    let name = row.cells[0].textContent.toLowerCase();
    let subject = row.cells[1].textContent.toLowerCase();
    row.style.display = (name.includes(input) || subject.includes(input)) ? '' : 'none';
  });
});
</script>

{% endblock %}
