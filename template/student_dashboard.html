{% extends 'base.html' %} 
{% block body %}
<div class="main-content">
  <div class="container-fluid">
    <style>
      .table-modern {
        margin-top: 10px; /* Adjust the table closer to the top */
      }
      .card {
        margin-top: 20px; /* Add spacing between sections */
      }
    </style>
    <div class="row">
      <div class="col-md-12">
        <div class="card glass-card">
          <div
            class="card-header bg-gradient-primary d-flex justify-content-between align-items-center"
          >
            <h5 class="mb-0 text-white">Recent Enrollments</h5>
            <button class="btn btn-glass btn-sm"><i class="bx bx-list-ul me-1"></i>View All</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-modern">
                <thead>
                  <tr>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Semester</th>
                    <th>Academic Year</th>
                    <th>Enrollment Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-row-hover">
                    <td>Allen JAY BACANG</td>
                    <td>Computer Programming</td>
                    <td>Second Semester</td>
                    <td>2nd Year</td>
                    <td>Feb 2, 2000</td>
                    <td>
                      <span class="status-badge status-approved">Approved</span>
                    </td>
                    <td>
                      <div class="btn-group btn-group-sm">
                        <button class="btn btn-info btn-icon">
                          <i class="bx bx-info-circle"></i>
                        </button>
                        <button class="btn btn-danger btn-icon">
                          <i class="bx bx-x-circle"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
